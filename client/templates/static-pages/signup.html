<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title th:text="'Sign up | ' + #{app.name}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../static/bundle.css" th:href="@{/bundle.css}" type="text/css" />
  </head>
  <body>

    <header th:replace="fragments/header.html">
      <h1><a href="home.html" th:href="@{/}">Tiple</a></h1>
      <div class="auth-menus">
        <span sec:authentication="name" th:remove="tag">USER_NAME</span>
        <form action="/" th:action="@{/logout}" method="post">
          <button class="btn">Log out</button>
        </form>
      </div>
    </header>

    <form class="panel form form-centered" action="index.html" th:action="@{/users}" method="post">
      <section>
        <h2>Sign up</h2>
        <label for="id">ID</label><input id="id" type="text" name="id" placeholder="ID" />
        <label for="email">Email</label><input id="email" type="text" name="email" placeholder="Email" />
        <label for="password">Password</label><input id="password" type="password" name="password" placeholder="Password" />
        <input class="btn btn-primary" type="submit" value="Sign up" />
      </section>
    </form>

    <footer th:replace="fragments/footer.html">
      <!--#include virtual="fragments/footer.html" -->
    </footer>

    <script src="../static/bundle.js" th:src="@{/bundle.js}"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title th:text="'Sign up | ' + #{app.name}">Sign up | APP_NAME</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="../../fonts/css/font-awesome.css" th:href="@{/fonts/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <link href="../../static/bundle.css" th:href="@{/bundle.css}" rel="stylesheet" type="text/css">
  </head>
  <body>

    <header th:replace="fragments/header.html">
      <h1><a href="home.html" th:href="@{/}">Tiple</a></h1>
      <div class="auth-menus">
        <span sec:authentication="name" th:remove="tag">USER_NAME</span>
        <form action="/" th:action="@{/logout}" method="post">
          <button class="btn">Log out</button>
        </form>
      </div>
    </header>

    <form class="panel form form-centered" action="index.html" method="post"
          th:action="@{/users}"
          th:object="${userForm}">
      <section>
        <h2>Sign up</h2>
        <div>
          <label for="id">ID</label>
          <input id="id" type="text" name="id" placeholder="ID" th:field="*{id}"/>
          <ul class="errors" th:if="${#fields.hasErrors('id')}">
            <li th:each="err : ${#fields.errors('id')}" th:text="${err}" />
          </ul>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="text" name="email" placeholder="Email" th:field="*{email}"/>
          <ul class="errors" th:if="${#fields.hasErrors('email')}">
            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
          </ul>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="Password" th:field="*{password}"/>
          <ul class="errors" th:if="${#fields.hasErrors('password')}">
            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
          </ul>
        </div>
        <input class="btn btn-primary" type="submit" value="Sign up" />
      </section>
    </form>

    <footer th:replace="fragments/footer.html">
      <!--#include virtual="fragments/footer.html" -->
    </footer>

    <script src="../static/bundle.js" th:src="@{/bundle.js}"></script>
  </body>
</html>

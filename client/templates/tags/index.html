<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title th:text="'Tags | ' + #{app.name}">Tags | APP_NAME</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="../../static/bundle.css" th:href="@{/bundle.css}" rel="stylesheet" type="text/css">
  </head>
  <body>

    <header th:replace="fragments/header.html">
      <h1><a href="../" th:href="@{/}">Tiple</a></h1>
      <div class="auth-menus">
        <span sec:authentication="name" th:remove="tag">USER_NAME</span>
        <form action="/" th:action="@{/logout}" method="post">
          <button class="btn">Log out</button>
        </form>
      </div>
    </header>

    <div class="content">
      <div class="main">
        <ul class="tags" th:remove="all-but-first">
          <li class="tag" th:each="key : ${tagsWithTaggedNumbers.keySet()}"><a href="../questions/index.html" th:href="@{'/q?tag=' + ${key.name}}" th:text="${key.name}">TAG_1</a> x <span th:remove="tag" th:text="${tagsWithTaggedNumbers.get(key)}">1</span></li>
          <li class="tag"><a href="../questions/index.html">TAG_2</a> x <span th:remove="tag" th:text="${tagsWithTaggedNumbers.get(key)}">1</span></li>
        </ul>
      </div><!--/* main */-->

      <div class="side">
        <h2>Recently updated</h2>
        <ul>
          <li th:each="q : ${recentryQuestions}"><a th:href="'/q/' + ${q.id}" th:text="${q.title}"></a></li>
        </ul>
      </div>
    </div>

    <div th:replace="fragments/footer.html"></div>

    <script src="../../static/bundle.js" th:src="@{/bundle.js}"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title th:text="#{app.name}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}" type="text/css" />
  </head>
  <body>

    <header th:replace="fragments/header.html">
      <h1><a href="" th:href="@{/}">Tiple</a></h1>
      <div class="auth-menus">
        <span sec:authentication="name" th:remove="tag">USER_NAME</span>
        <form action="/" th:action="@{/logout}" method="post">
          <button class="btn">Log out</button>
        </form>
      </div>
    </header>

    <div class="main">
      <nav>
        <ul>
          <li><a href="questions/show.html" th:href="@{/q}">Questions</a></li>
          <li><a href="tags/index.html" th:href="@{/tags}">Tags</a></li>
          <li><a href="questions/show.html" th:href="@{/users}">Users</a></li>
          <li><a href="questions/ask.html" th:href="@{/q/ask}">Ask Questions</a></li>
        </ul>
      </nav>
    </div><!--/* main */-->

    <div class="side">
      <h2>Recently updated</h2>
      <ul>
        <li th:each="q : ${recentryQuestions}"><a th:href="'/q/' + ${q.id}" th:text="${q.title}"></a></li>
      </ul>
    </div>

    <div th:replace="fragments/footer.html"></div>

    <script src="../static/bundle.js" th:src="@{/bundle.js}"></script>
  </body>
</html>

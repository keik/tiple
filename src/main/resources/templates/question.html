<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title th:text="${question.title} + ' | ' + #{app.name}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}" type="text/css" />
  </head>
  <body>

    <div th:replace="fragments/header.html"></div>

    <div class="side">
      side
    </div>

    <div class="main">

      <h1 th:text="${question.title}">TITLE</h1>
      <div>
        <p th:text="${question.content}">
          THIS IS QUESTION'S CONTENT.
        </p>
        <ul class="tags">
          <li class="tag" th:each="tag : ${question.tags}"><a th:href="'/q?tag=' + ${tag.name}" th:text="${tag.name}">TAG</a></li>
        </ul>
      </div>

      <div th:each="answer : ${answers}">
        <p th:text="${answer.content}">
          THIS IS ANSWER'S CONTENT.
        </p>
      </div>

      <h2>Your answer</h2>
      <form th:action="@{'/q/' + ${question.id} + '/answers'}">
        <textarea name="content"></textarea>
        <button>Post your answer</button>
      </form>

    </div><!--/* main */-->

    <div th:replace="fragments/footer.html"></div>

    <script src="../static/bundle.js" th:src="@{/bundle.js}"></script>
  </body>
</html>

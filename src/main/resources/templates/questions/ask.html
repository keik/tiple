<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title th:text="'Ask a new question | ' + #{app.name}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}" type="text/css" />
  </head>
  <body>

    <div th:replace="fragments/header.html"></div>

    <div class="main">

      <h2>Ask a new question</h2>

      <form th:action="@{/q}" method="post">
        <ul>
          <li>
            <label for="title">Title</label>
            <input id="title" type="text" name="title"/>
          </li>
          <li>
            <label for="content">Content</label>
            <textarea id="content" name="content"></textarea>
          </li>
          <li>
            <label for="tags">Tags</label>
            <input id="tags" type="text" name="tags"/>
          </li>
        </ul>
        <button>Ask</button>
      </form>

    </div><!--/* main */-->

    <div class="side">
      <h2>Recently updated</h2>
      <ul>
        <li th:each="q : ${recentryQuestions}"><a th:href="'/q/' + ${q.id}" th:text="${q.title}"></a></li>
      </ul>
    </div>

    <div th:replace="fragments/footer.html"></div>

    <script src="../static/bundle.js" th:src="@{/bundle.js}"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title th:text="${question.title} + ' | ' + #{app.name}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}" type="text/css" />
  </head>
  <body id="question">

    <div th:replace="fragments/header.html"></div>

    <div class="side">
      side
    </div>

    <div class="main">

      <h1 th:text="${question.title}">TITLE</h1>
      <div class="question">
        <p th:text="${question.content}">
          THIS IS QUESTION'S CONTENT.
        </p>
        <div class="meta">
          <ul class="tags">
            <li class="tag" th:each="tag : ${question.tags}"><a th:href="'/q?tag=' + ${tag.name}" th:text="${tag.name}">TAG</a></li>
          </ul>
          <div class="right">
            <a th:text="${question.createdBy.id}" th:href="@{'/users/' + ${question.createdBy.id}}">USER</a>
            <span th:text="${question.createdAt}">POSTED_AT</span>
          </div>
        </div>
      </div>

      <h2>Answers</h2>
      <div class="answer" th:each="answer : ${answers}">
        <p th:text="${answer.content}">
          THIS IS ANSWER'S CONTENT.
        </p>
        <div class="meta">
          <div class="right">
            <a th:text="${answer.createdBy.id}" th:href="@{'/users/' + ${answer.createdBy.id}}">USER</a>
            <span th:text="${answer.createdAt}">POSTED_AT</span>
          </div>
        </div>
      </div>

      <h2>Your answer</h2>
      <form id="ask-form" th:action="@{'/q/' + ${question.id} + '/answers'}" th:method="post">
        <textarea name="content"></textarea>
        <button>Post your answer</button>
      </form>

    </div><!--/* main */-->

    <div th:replace="fragments/footer.html"></div>

    <script src="../static/bundle.js" th:src="@{/bundle.js}"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title th:text="'Tags | ' + #{app.name}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}" type="text/css" />
  </head>
  <body>

    <div th:replace="fragments/header.html"></div>

    <div class="main">
      <ul class="tags">
        <li class="tag" th:each="key : ${tagsWithTaggedNumbers.keySet()}"><a th:href="@{'/q?tag=' + ${key.name}}" th:text="${key.name}">TAG</a> x <span th:remove="tag" th:text="${tagsWithTaggedNumbers.get(key)}"></span></li>
      </ul>
    </div><!--/* main */-->

    <div class="side">
      <h2>Recently updated</h2>
      <ul>
        <li th:each="q : ${recentryQuestions}"><a th:href="'/q/' + ${q.id}" th:text="${q.title}"></a></li>
      </ul>
    </div>

    <div th:replace="fragments/footer.html"></div>

    <script src="../static/bundle.js" th:src="@{/bundle.js}"></script>
  </body>
</html>
